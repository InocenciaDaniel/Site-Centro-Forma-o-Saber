<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Centro de Formação - Saber Seguro</title>
        <!-- Icon -->
        <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />

        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        
        <!-- Fontes da Google-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        
        <!-- Plugin Galeria-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- BootStrap-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Menu Principal -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Centro de Formação</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Página Inicial</a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html#courses">Nossos Cursos</a></li>                      
                        <li class="nav-item"><a class="nav-link" href="../index.html#portfolio">Galeria </a></li>
                        <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>

         <!-- Slide Inicial-->
         <header class="courses">
            <div class="container">
                <div class="row">  
                    <div class="col-lg-12 align-self-end">
                        <h5 class="text-white text-end">Curso de Frio e Climatização</h5>
                    </div>                 
                </div>
            </div>
        </header>

        <section class="page-section" id="courses">
            <div class="container">
            <div class="row">

                <div class="col-md-12 col-lg-12">
                  <h4 class="mb-3">Faça a sua inscrição aqui!</h4>
                  <form>
                    <div class="row g-3">
                      <div class="col-sm-6">
                        <label class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" placeholder="" required>
                      </div>

                      <div class="col-sm-6">
                        <label class="form-label">Último Nome</label>
                        <input type="text" class="form-control" placeholder="" required>
                      </div>
          
                      <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                      </div>
    
                      <div class="col-12">
                        <label class="form-label">Endereço</label>
                        <input type="text" class="form-control" required>
                      </div>
                      
                      <div class="col-md-12">
                        <label class="form-label">Municipio</label>
                        <select class="form-select" required>
                          <option value="">Seleciona...</option>
                          <option>Luanda</option>
                        </select>
                      </div>
          
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Salvar</button>
                  </form>
                </div>
            </div>
            </div>


        </section>
        

        <!-- Rodape-->
        <footer class="bg-dark py-5">
            <div class="container px-4 px-lg-5">
                <div class="small text-center text-muted">Copyright &copy; 2022 - Centro de Formação Centro Saber</div>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <script src="../js/scripts.js"></script>

    </body>
</html>
